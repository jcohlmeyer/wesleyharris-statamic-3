title: Exhibitions
sections:
  main:
    display: Main
    fields:
      -
        handle: title
        field:
          type: text
          required: true
          validate:
            - required
      -
        handle: main_photo
        field:
          mode: list
          container: assets
          folder: exhibitions
          restrict: false
          allow_uploads: true
          show_filename: true
          max_files: 1
          display: 'Main Photo'
          type: assets
          icon: assets
          listable: hidden
          instructions_position: above
      -
        handle: text_position
        field:
          options:
            below: 'Below the Image'
            right: 'On the Right of the Image'
          inline: true
          cast_booleans: false
          default: below
          display: 'Text Position'
          type: radio
          icon: radio
          listable: hidden
          instructions_position: above
      -
        handle: main_text
        field:
          restrict: false
          automatic_line_breaks: true
          automatic_links: true
          escape_markup: false
          smartypants: true
          antlers: false
          display: 'Main Text'
          type: markdown
          icon: markdown
          listable: hidden
          instructions_position: above
      -
        handle: photo_grid
        field:
          fields:
            -
              handle: photo
              field:
                mode: list
                container: assets
                folder: exhibitions
                restrict: false
                allow_uploads: true
                show_filename: true
                max_files: 1
                display: Photo
                type: assets
                icon: assets
                listable: hidden
                instructions_position: above
            -
              handle: description
              field:
                restrict: false
                automatic_line_breaks: true
                automatic_links: true
                escape_markup: false
                smartypants: true
                antlers: false
                display: Description
                type: markdown
                icon: markdown
                listable: hidden
                instructions_position: above
          mode: stacked
          add_row: 'Add Photo'
          reorderable: true
          display: 'Photo Grid'
          type: grid
          icon: grid
          listable: hidden
          instructions_position: above
  sidebar:
    display: Sidebar
    fields:
      -
        handle: slug
        field:
          type: slug
          required: true
          localizable: true
          validate:
            - required
